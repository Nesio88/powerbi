<!DOCTYPE html>
<html>
<head>
<title>Power BI - Escolas</title>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .imgChart {
        width: 400px;
    }
    .titulo{
        margin-top: 20px;
    }
    .botao{
        float: left;
        margin-right: 10px;
        background-color: rgb(3, 29, 43);
        border-radius: 10px;
        padding: 6px;
        padding-left: 8px;
        padding-right: 8px;
        font-size: 10px;
    }
</style>
</head>
<body>

<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div style=" 
                width: 100%; 
                height: 30px; 
                margin-left: auto; 
                margin-right: auto; "
            >
                <p class="botao">
                    <a href="#" style="color: beige;">PLANILHÃO</a>
                </p>
                <p class="botao">
                    <a href="#" style="color: beige;">NOME DOS ALUNOS POR ESCOLA</a>
                </p>
                <p class="botao">
                    <a href="#" style="color: beige;">GERAL</a>
                </p>
                <p class="botao">
                    <a href="#" style="color: beige;">BL (RAPHAELA)</a>
                </p>
                <p class="botao">
                    <a href="#" style="color: beige;">METRO II (ELAINE)</a>
                </p>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <h3 class="text-center" style="font-size: 22px; margin-bottom: 20px;">PLANILHÃO</h3>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4" style="text-align: center;">
            <img src="BAIXADAS_LITORANEAS.png" 
            style="width: 90%; height: 70%; cursor: pointer; box-shadow: 20px 20px 50px rgb(173, 185, 190); border-radius: 10px;" 
            data-toggle="modal" 
            data-target="#modalExemplo" 
            class="imgChart" 
            />
            <p class="titulo">BAIXADAS LITORANEAS</p>
        </div>
        <div class="col-sm-4" style="text-align: center;">
            <img src="METROPOLITANA II.png" 
                style="width: 90%; height: 70%; cursor: pointer; box-shadow: 20px 20px 50px rgb(173, 185, 190); border-radius: 10px;"
                data-toggle="modal" 
                data-target="#modalExemplo2" 
                class="imgChart" 
            />
            <p class="titulo">METROPOLITANA II</p>
        </div>
        <div class="col-sm-4" style="text-align: center;">
            <img src="NOROESTE FLUMINENSE.png" 
                style="width: 90%; height: 70%; cursor: pointer; box-shadow: 20px 20px 50px rgb(173, 185, 190); border-radius: 10px;"
                data-toggle="modal" 
                data-target="#modalExemplo3"
                class="imgChart" 
            />
            <p class="titulo">NOROESTE FLUMINENSE</p>
        </div>
    </div> 
</div> 

<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <img src="BAIXADAS_LITORANEAS.png" style="width: 100%" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> 
        </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalExemplo2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <img src="METROPOLITANA II.png" style="width: 100%" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> 
        </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalExemplo3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <img src="NOROESTE FLUMINENSE.png" style="width: 100%" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> 
        </div>
        </div>
    </div>
</div>

</html>
